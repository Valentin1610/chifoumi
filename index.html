<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ChiFouMi</title>
</head>
<body>
    <h1 class="text-center fst-italic">Bienvenue dans mon ChiFouMi !!! </h1> 
    <h2 id ="titlestart" class="text-center fst-italic p-2">Pour commencer, appuyer sur le bouton ci-dessous</h2>
    <div id="buttonstart">
        <button id ="buttonuser"><a class="text-warning text-decoration-none">Start !</a></button>
    </div>
    <div id="game">
        <h2 id ="titlesecond"class="fst-italic text-center p-2 d-none">Choisissez votre Pokemon !!</h2>
    </div>
    <audio class="d-none" id="sound" src="assets/audio/Pokémon HeartGold & SoulSilver - Johto Trainer Battle Music (HQ).mp3" controls></audio>
    <div id="battle" class="container-fluid text-center d-none">
        <div class="row p-4">
            <div class="col-4">
                <button id="grolem" class="buttons" ><img src="assets/img/076.png" alt="grolem"></button>
            </div>
            <div class="col-4">
                <button id="mystherbe" class="buttons"><img src="assets/img/800px-Mystherbe-RFVF.png" alt="mystherbe"></button>
            </div>
            <div class="col-4">
                <button id ="insecateur" class="buttons" ><img src="assets/img/250px-Insécateur-RFVF.png" alt="insecateur"></button>
            </div>
        </div>
    </div> 
    <p id ="choicecomputer"></p>
    <p id ="result"></p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <p id ="scoreplayer" class="d-none">Joueur : 0 </p>
            </div>
            <div class="col-6">
                <p id ="scorecomputer" class="d-none">Oridinateur : 0</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src ="assets/js/script.js"></script>
</body>
</html>
